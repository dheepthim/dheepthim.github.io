        <div class="container mt-3">
            <h1>Hi! I'm Dheepthi.</h1>
            <p>random text.</p>
            <button id="confetti" type="button" class="btn btn-primary">Confetti!</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script>
            function fun() {
                const colors = ["#750014", "#750014", "#750014", "#8b959e"];
                confetti({
                    angle: 60,
                    spread: 75,
                    particleCount: 150,
                    origin: { x:0, y:1 },
                    colors: colors,
                });

                confetti({
                    angle: 120,
                    spread: 75,
                    particleCount: 150,
                    origin: { x:1, y:1 },
                    colors: colors,
                });
            }
            
            fun();
            document.getElementById("confetti").onclick = fun;
        </script>
    </body>
